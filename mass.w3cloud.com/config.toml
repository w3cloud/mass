#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_width = "150px"
favicon = "images/favicon.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# email address
email = "georgia.young@example.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# search
search = true
# main sections
mainSections = ["post"]
# featured post
featured_post = true
# layout
post_layout = "grid" # layout value (full, grid or list)
# Sidebar
sidebar = "right" # sidebar value (left, right or false)
# custom script on header
custom_script= ""

# site variables
[params.variables]
primary_color = "#ce8460"
body_color = "#fff"
text_color = "#696c6d"
text_color_dark = "#1c1d1f"
text_color_light = "#888c8e"
border_color = "#ddd"
black = "#000"
white = "#fff"
light = "#f0f0f0"

# font variable
# Give your font name from google font. and add font weight using comma, ex: "Roboto:400,500,900"
primary_font = "Open Sans:wght@400"
primary_font_type = "sans-serif" # [serif/sans-serif]
secondary_font = "Montserrat:wght@400"
secondary_font_type = "sans-serif" # [serif/sans-serif]
icon_font = "Fontawesome 5 Free"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = true
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074" # replace this code with yours

# snipcart for shop
