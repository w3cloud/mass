{{ "<!-- Social -->" | safeHTML }}
<div class="widget">
  <h4 class="widget-title"><span>{{ i18n "social" }}</span></h4>
  <ul class="list-inline social-icons mb-3">
    {{ range site.Params.social }}
    <li class="list-inline-item"><a href="{{.link | safeURL }}"><i class="{{.icon}}"></i></a></li>
    {{ end }}
  </ul>
</div>
